<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Accede de forma segura a tu cuenta en Banco Matrix. Inicia sesión para consultar tu saldo, movimientos y realizar operaciones en línea.">
  <meta name="keywords" content="Banco Matrix, Bancos en Argentina, Créditos Bancarios, Cuentas de ahorro">

  <title>Banco Matrix - Iniciar Sesión</title>

  <!-- Favicon -->
  <link rel="icon" href="img/LOGO_BM.png" type="image/png">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div class="login-container">
    <img src="img/LOGO_BM.png" alt="Banco Matrix" class="logo">
    <h2>Acceso a Banco Matrix</h2>

    <!-- Formulario de Login -->
    <form id="loginForm" novalidate>
  <label for="usuario">Usuario</label>
  <input type="text" id="usuario" required>
  <small id="errorUsuario" class="error-message"></small>

  <label for="password">Contraseña</label>
  <input type="password" id="password" required>
  <small id="errorPassword" class="error-message"></small>

  <button type="submit" id="loginBtn">Ingresar</button>
</form>


    <!-- Enlace para recuperar contraseña -->
    <p class="forgot">
      <a href="recuperar.html" id="forgotPassword">¿Olvidaste tu contraseña?</a>
    </p>
  </div>

  <!-- Script principal -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="JS/app.js"></script>
</body>

</html>
